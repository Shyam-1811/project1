<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day6part2</title>
</head> 
<body>
    <form action="#" style="text-align: center;">
        <h2>Registration Form</h2>
        <label for="Name">Name:</label>
        <input type="text" id="Name" placeholder="Ram Verma" style="margin: 10px;">
          <br/>
        <label for="Email-id">Email-id:</label>
        <input type="text" id="Email-id" placeholder="Abc@gmail.com" style="margin: 10px;">
         <br>
         <label for="State">State</label>
        <select name="State" id="State">
            <option value="Bihar">Bihar</option>
          <option value="New Delhi">New Delhi</option>
          <option value="Goa">Goa</option>
          <option value="Kolkata">Kolkata</option>
         </select>
         <br>
         <p>Gender:</p>
         <input type="radio" id="Male" value="submit">
         <label for="Male">Male</label><br>
         <input type="radio" id="Female" value="submit">
         <label for="Female">Female</label><br>
         <input type="radio" id="others" value="submit">
         <label for="others">others</label><br>
        <button>submit</button>
    </form>
</body>
</html>
